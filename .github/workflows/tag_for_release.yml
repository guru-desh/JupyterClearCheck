name: Bump version and Create PR with version tag

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: "Bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pdm install

      - name: Configure Git
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

      - name: Bump version and create tag
        run: |
          pdm run bump-version ${{ github.event.inputs['bump-type'] }} --commit --tag

      - name: Capture new version
        id: get_version
        run: |
          VERSION=$(pdm show --version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Push changes to branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin --force HEAD:bump-version-${{ github.event.inputs['bump-type'] }}
          git push origin --tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Bump version to ${{ env.VERSION }}"
          branch: "bump-version-${{ github.event.inputs['bump-type'] }}"
          base: main # Ensure the PR targets the main branch
          title: "Bump version to ${{ env.VERSION }}"
          body: "This PR bumps the version to ${{ env.VERSION }}."
          labels: "automated PR"
